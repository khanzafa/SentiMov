{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container w-screen h-screen px-4 py-8 bg-gradient-to-r from-blue-500 to-blue-700">
    <h1 class="text-4xl font-bold text-white text-center">Sentiment Analysis</h1>

    <form action="{{ url_for('main.predict') }}" method="POST" class="mt-8 grid grid-cols-1 gap-4">
        <label for="review" class="text-white text-lg font-semibold">Enter Your Review :</label>
        <textarea id="review" title="review" name="review" rows="8" class="w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-600 focus:outline-none"></textarea>

        <button type="submit" class="mt-4 w-[240px] font-bold bg-white text-blue-800 hover:bg-blue-200 hover:text-blue-900 text-xl py-2 px-4 rounded-lg shadow-md">Predict</button>
    </form>

    <footer class="text-center items-end text-white py-4 mt-8">
        Copyright &copy; 2024 D3BIT - Team 8
        <br/>
        Andru - 48 | Khanza - 49 | Aaron - 60
    </footer>
</div>
{% endblock %}
